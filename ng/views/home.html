<div class="" style="margin-top:10em">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 well">
    <div class="form-group " >
      <div class="input-group">
        <input type="text" class="form-control" ng-model='userInfo.login'>
        <span class="input-group-addon">@infosys.com</span>
      </div>

    </div>
    <div class="form-group " >
      <div class="input-group">
        <input type="password" class="form-control" ng-model='userInfo.password'>
        <span class="input-group-btn">
          <button class="btn btn-info" type="button" ng-click='login()'>
            Sign in &nbsp;<span class="glyphicon glyphicon-send"></span> </button>
        </span>
      </div>
    </div>
    <div class="form-group" ng-show='hasError==true'>
      <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>Warning!</h4>
        <p>
          {{errorMessage}} &nbsp;

        </p>
        <button ng-click='reload()' type="button" name="button" class="btn btn-default">Reload</button>
      </div>
    </div>
  </div>

</div>
